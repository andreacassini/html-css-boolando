<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleando</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">

    <body>
        <!-- Header -->
        <header>
            <div class="header">
                <div class="row-header">
                    <div class="col-25">
                        <div>
                            <span class="categories-header">Donna</span>

                            <span class="categories-header">Bambini</span>
                        </div>
                    </div>
                    <div class="col-50">

                            <img src="./assets/img/boolean-logo.png" alt="logo" class="logo">
                        </div>
                    </div>
                    <div class="col-25">
                        <div class="icons-header">
                            <i class="fa-regular fa-user icons" style="color: #feffff;"></i>
                            <i class="fa-regular fa-heart icons" style="color: #feffff;"></i>
                            <i class="fa-solid fa-bag-shopping icons" style="color: #feffff;"></i>
                        </div>
                    </div>
                </div>
            </div>

                            <label class="red target1">-30&percnt;</label>

                            <img src="./assets/img/3b.webp" alt="img3b" class="img b">
                            <label class="square">&hearts;</label>
                            <label class="red target1">-30&percnt;</label>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./assets/img/4.webp" alt="img4" class="img a">
                            <img src="./assets/img/4b.webp" alt="img4b" class="img b">
                            <label class="square">&hearts;</label>
                            <label class="red target1">-50&percnt;</label>
                            <label class="green target2">Sostenibilità</label>

                            <img src="./assets/img/5.webp" alt="img5" class="img a">

                    <div class="col">
                        <div class="card">
                            <img src="./assets/img/6.webp" alt="img6" class="img a">
                            <img src="./assets/img/6b.webp" alt="img6b" class="img b">
